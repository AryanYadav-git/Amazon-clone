<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="home">
        <nav class="navbar">
            <div class="hover">
                <img class="logo" src="images/logo.png" alt="logo">
            </div>
            <div class="deliver-to hover">
                <div class="container">
                    <p style="font-size: smaller; color: lightgrey;">Deliver to </p>
                    <div class="icon-loc">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>India</p>
                    </div> 
                </div>  
            </div>
            <div class="search">
                <select class="search-dropdown" name="" id="" aria-placeholder="all">
                    <option value="">All</option>
                    <option >aryan</option>
                    <option >harsh</option>
                    <option >dushyant</option>
                </select>
                <input class="search-bar-search" type="text" placeholder=" Search in amazon.in">
                <div class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="language">
                <img class="flag" src="images/united-states.png" alt="flag">
                <select class="lang" name="" id="">
                    <option value="">EN</option>
                </select>
            </div>
            <div class="deliver-to hover">
                <div class="container">
                    <p style="font-size: smaller; color: lightgrey;">Hello,Sign in </p>
                    <p>Accounts & Lists</p>
                </div>  
            </div>
            <div class="deliver-to hover">
                <div class="container">
                    <p style="font-size: smaller; color: lightgrey;">Returns</p>
                    <p>& Orders</p>
                </div>  
            </div>
            <div class="cart">
                <img class="cart-logo" src="images/cart.png" alt="cart-logo">
                <p>Cart</p>
            </div>
        </nav>
    </header>
</body>
</html>
